<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GIF</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Download Your GIF</h1>
      <div class="creators">Creators: Andreas F. BÃ¸rve og Johan Bjerkem</div>
    </header>

    <div class="container" id="messageContainer">
      <p id="messageText">Enter your birthday!</p>
      <button id="restartButton" style="display: none">Restart</button>
      <a id="downloadLink" href="#" download style="display: none">
        <button id="downloadButton">Download GIF</button>
      </a>
    </div>

    <div class="container" id="inputContainer">
      <div class="pickerContainer">
        <label for="month">Select Month:</label>
        <select id="month">
          <option value="January">January</option>
          <option value="February">February</option>
          <option value="March">March</option>
          <option value="April">April</option>
          <option value="May">May</option>
          <option value="June">June</option>
          <option value="July">July</option>
          <option value="August">August</option>
          <option value="September">September</option>
          <option value="October">October</option>
          <option value="November">November</option>
          <option value="December">December</option>
        </select>

        <label for="day">Select Day:</label>
        <select id="day">
          <!-- Days will be populated by JavaScript -->
        </select>
      </div>

      <button id="fetchButton">Fetch GIF</button>
    </div>

    <div class="container" id="loadingContainer" style="display: none">
      <p id="loadingText">Loading...</p>
    </div>

    <div class="container" id="gifDisplay" style="display: none">
      <img id="gifImage" src="" alt="Your gif" />
    </div>
    <script src="script.js"></script>
  </body>
</html>
